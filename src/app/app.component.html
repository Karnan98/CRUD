<div class="container">

  <form [formGroup]="resumeForm" (ngSubmit)="onSubmit()" >
    <div class="top">
      <div class="row row-top">
        <div class="col">
          <label>ID</label>
          <input type="number" class="form-control" placeholder="Id" aria-label="First name" formControlName="iD">
        </div>
        <div class="col">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" formControlName="firstName">
        </div>
        <div class="col">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" formControlName="lastName">
        </div>
      </div>
    
    
      <div class="row row-down">
        <div class="col">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="email" aria-label="First name" formControlName="email">
        </div>
        <div class="col">
          <label>Qualification</label>
          <select class="form-select" aria-label="Default select example" formControlName="qualification">
            <option selected>No </option>
            <option value="Diploma">Diploma</option>
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post-Graduate</option>
          </select>
        </div>
     
    
      <div class="col">
        <label>City</label>
        <input type="text" class="form-control" placeholder="City" aria-label="First name" formControlName="city">
      </div>
      <div class="col">
        <label>State</label>
        <input type="text" class="form-control" placeholder="State" aria-label="Last name" formControlName="state">
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-center">
      <ng-container *ngIf="editEnabled">Uplode</ng-container>
      <ng-container *ngIf="editEnabled==false">submit</ng-container>
      </button>
      <button type="button" class="btn btn-secondary " (click)="reset()">Reset</button>
    </div>
  </form>
<br>
 
  <table class="table table-bordered border-primary">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Qualification</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of tableData;let i=index;" > 
          <td>{{value.iD}}</td>
          <td>{{value.firstName}}</td>
          <td>{{value.lastName}}</td>
          <td>{{value.email}}</td>
          <td>{{value.qualification}}</td>
          <td>{{value.city}}</td>
          <td>{{value.state}}</td>
          <td><button class="btn btn-primary" (click)="editForm(value,i)">Edit</button>
          <button class="btn btn-danger" (click)="delete(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </table>
</div>
